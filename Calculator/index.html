    <button onclick="addNumber(0)"> 0 </button>

    <button onclick="operation('+')"> + </button>
    <button onclick="operation('-')"> - </button>
    <button onclick="operation('/')"> / </button>
    <button onclick="operation('x')"> x </button>
    <button onclick="operation('=')"> = </button>

    <label>Current total =
        <span id="total"></span>
    </label>

<script>
    var currentInput = '';

    var firstPart = '';
    var secondPart = '';

    var previousOperator = '';

    var partialTotal = '';

    function calculate(operator) {
        if (operator === '+') {
            console.log(firstPart + " and " + secondPart);
            console.log("result of addition = " + (parseInt(firstPart) + parseInt(secondPart)));
            return parseInt(firstPart) + parseInt(secondPart);
        } else if (operator === '-') {
            return parseInt(firstPart) - parseInt(secondPart);
        } else if (operator === '/') {
            return parseInt(firstPart) / parseInt(secondPart);
        } else if (operator === 'x') {
            return parseInt(firstPart) * parseInt(secondPart);
        } else if (operator === '=') {
            document.getElementById('total').innerText = partialTotal;
        }


    }

    function addNumber(value) {

        currentInput = currentInput + value;
        console.log(currentInput);
    }

    function operation(operator) {


        if (firstPart === '' && previousOperator !== "=") {
            firstPart = currentInput;
            previousOperator = operator;
            currentInput = '';
            console.log('first part is ' + firstPart + ', operator is ' + previousOperator);
        } else if (firstPart !== '' && previousOperator !== "=") {
            secondPart = currentInput;
            partialTotal = calculate(previousOperator);

            firstPart = partialTotal;
            secondPart = '';
            currentInput = '';
            previousOperator = operator;

        } else if (operator === '=') {
            partialTotal = calculate(previousOperator);
            firstPart = partialTotal;
            secondPart = '';
            currentInput = '';
            previousOperator = operator;
        } else if (firstPart !== '' && previousOperator === "=") {
            previousOperator = operator;
            currentInput = '';
        }


    }
</script>
