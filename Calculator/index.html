<body>

    <button onclick="addNumber(0)"> 0 </button>
    <button onclick="addNumber(1)"> 1 </button>
    <button onclick="addNumber(2)"> 2 </button>
    <button onclick="addNumber(3)"> 3 </button>
    <button onclick="addNumber(4)"> 4 </button>
    <button onclick="addNumber(5)"> 5 </button>
    <button onclick="addNumber(6)"> 6 </button>
    <button onclick="addNumber(7)"> 7</button>
    <button onclick="addNumber(8)"> 8 </button>
    <button onclick="addNumber(9)"> 9 </button>
    <button onclick="operation('+')"> + </button>
    <button onclick="operation('-')"> - </button>
    <button onclick="operation('/')"> / </button>
    <button onclick="operation('x')"> x </button>
    <button onclick="operation('=')"> = </button>

    <button onclick="allClear()"> AC </button>
    <button onclick="clearEntry()"> CE </button>

    <label>Current total =
        <span id="total"></span>
    </label>


</body>

<script>
    var validLastInput = true;
    var currentInput = '';

    var firstPart = '';
    var secondPart = '';

    var previousOperator = '';

    var partialTotal = '';


    function addNumber(value) {
        validLastInput = true;
        currentInput = currentInput + value;
        console.log(currentInput);
    }

    function operation(operator) {
        if (validLastInput) {
            validLastInput = false;
            if (firstPart === '') {
                firstPart = currentInput;
                previousOperator = operator;
                currentInput = '';
                console.log('first part is ' + firstPart + ', operator is ' + previousOperator);
            } else if (operator === '=') {
                console.log('went into else if 2, for operator = equal ');
                secondPart = currentInput;
                partialTotal = calculate(previousOperator);
                calculate(operator);
                firstPart = partialTotal;
                secondPart = '';
                currentInput = '';
                previousOperator = operator;
                validLastInput = true;
            } else if (firstPart !== '' && previousOperator === "=") {
                console.log('went into else if 3, with previous operator = equal');
                firstPart = partialTotal;
                secondPart = '';
                previousOperator = operator;
                currentInput = '';
            } else if (firstPart !== '' && previousOperator !== "=") {
                console.log('went into else if 1');
                secondPart = currentInput;
                partialTotal = calculate(previousOperator);

                firstPart = partialTotal;
                secondPart = '';
                currentInput = '';
                previousOperator = operator;

            }

        } else {
            console.log('invalid input');
        }
    }

    function calculate(operator) {
        if (operator === '+') {
            result = parseInt(firstPart) + parseInt(secondPart);
            console.log(firstPart + '' + operator + '' + secondPart + '=' + result);
            return String(result);
        }
        if (operator === '-') {
            result = parseInt(firstPart) - parseInt(secondPart);
            console.log(firstPart + '' + operator + '' + secondPart + '=' + result);
            return result
        }
        if (operator === '/') {
            result = parseInt(firstPart) / parseInt(secondPart);
            console.log(firstPart + '' + operator + '' + secondPart + '=' + result);
            return result
        }
        if (operator === 'x') {
            result = parseInt(firstPart) * parseInt(secondPart);
            console.log(firstPart + '' + operator + '' + secondPart + '=' + result);
            return result
        }
        if (operator === '=') {
            document.getElementById('total').innerText = partialTotal;

        }
    }

    function allClear() {
         validLastInput = true;
         currentInput = '';

         firstPart = '';
         secondPart = '';

         previousOperator = '';

         partialTotal = '';
    }

    function clearEntry() {
         currentInput = '';
    }
</script>
