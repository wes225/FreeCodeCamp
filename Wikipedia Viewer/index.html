    <script>
        function searchWiki (str) {
            var urlCall = 'https://en.wikipedia.org/w/api.php?action=opensearch&search='+str+'&limit=10&origin=*&profile=fuzzy&format=json';
            $.getJSON(urlCall, function(response){
                for (var i = 0; i<10; i++){
                    var title = response[1][i];
                    var link = response[3][i];
                    var desc = response[2][i];
                    document.getElementById('ResultContainer').innerHTML += '<a class = "itemBox" href="'+ link +'"><h3 class = "itemTitle">'+ title +'</h3><p class = "itemDesc">'+ desc + '</p></a>';

                }
            });
        }
    


        searchWiki('one piece');
    </script>
